<section>
  <form name="vm.invoiceForm" class="form-horizontal" novalidate ng-submit="vm.submit()">
    <fieldset>
      <legend>{{ vm.editMode && 'Edition' || 'Création' }} d'une facture</legend>
      <div class="form-group col-lg-6">
        <label for="invoiceNumber" class="col-lg-6 control-label">Numéro de facture</label>
        <div class="col-lg-6">
          <input type="number" class="form-control" id="invoiceNumber" ng-model="vm.invoice.number" ng-disabled="vm.editMode" autofocus>
        </div>
      </div>
      <div class="form-group col-lg-6">
        <label for="invoiceDate" class="col-lg-6 control-label">Date de la facture</label>
        <div class="col-lg-6">
          <input type="date" class="form-control" id="invoiceDate" ng-model="vm.invoice.date" ng-disabled="vm.editMode" >
        </div>
      </div>
      <div class="form-group col-lg-6">
        <label for="invoiceDiscount" class="col-lg-6 control-label">Reduction</label>
        <div class="col-lg-6">
          <input type="number" class="form-control" id="invoiceDiscount" ng-model="vm.invoice.discount" ng-disabled="vm.editMode" >
        </div>
      </div>
      <div class="form-group col-lg-6">
        <label for="invoicePaymentMethods" class="col-lg-6 control-label">Méthode de paiement</label>
        <div class="col-lg-6">
          <select class="form-control" id="invoicePaymentMethods"
                  ng-model="vm.invoice.paymentMethod" ng-options="pm.name for pm in vm.paymentMethods" ng-disabled="vm.editMode"></select>
        </div>
      </div>
      <div class="form-group col-lg-6">
        <label for="invoiceCustomer" class="col-lg-6 control-label">Client</label>
        <div class="col-lg-6">
          <input type="text" class="form-control" id="invoiceCustomer"
            ng-model="vm.invoice.customer" uib-typeahead="customer as customer.name for customer in vm.getCustomers($viewValue)" 
            ng-disabled="vm.editMode" >
        </div>
      </div>
    </fieldset>

    <h1>Produits</h1>
    
    <div class="form-group">
        <div class="col-sm-12">
            <div class="pull-right">
                <button type="submit" class="btn btn-primary">Valider</button>
                <a type="reset" class="btn btn-default" ng-click="vm.cancel()">Annuler</a>
            </div>
        </div>
    </div>
  </form>
</section>
