<section>
    <form name="vm.invoiceForm" class="form-horizontal clear" novalidate ng-submit="vm.submit()">
        <div class="content">
            <fieldset>
                <legend>{{ vm.editMode && 'Edition' || 'Création' }} d'une facture</legend>
                <div class="form-group col-lg-6">
                    <label for="invoiceNumber" class="col-lg-6 control-label">Numéro de facture</label>
                    <div class="col-lg-6">
                    <input type="number" class="form-control" id="invoiceNumber" ng-model="vm.invoice.number" ng-disabled="vm.editMode" autofocus>
                    </div>
                </div>
                <div class="form-group col-lg-6">
                    <label for="invoiceDate" class="col-lg-6 control-label">Date de la facture</label>
                    <div class="col-lg-6">
                    <input type="date" class="form-control" id="invoiceDate" ng-model="vm.invoice.date" ng-disabled="vm.editMode" >
                    </div>
                </div>
                <div class="form-group col-lg-6">
                    <label for="invoiceDiscount" class="col-lg-6 control-label">Reduction</label>
                    <div class="col-lg-6">
                    <input type="number" class="form-control" id="invoiceDiscount" ng-model="vm.invoice.discount" ng-disabled="vm.editMode" >
                    </div>
                </div>
                <div class="form-group col-lg-6">
                    <label for="invoicePaymentMethods" class="col-lg-6 control-label">Méthode de paiement</label>
                    <div class="col-lg-6">
                    <select class="form-control" id="invoicePaymentMethods"
                            ng-model="vm.invoice.paymentMethod" ng-options="pm.name for pm in vm.paymentMethods" ng-disabled="vm.editMode"></select>
                    </div>
                </div>
                <div class="form-group col-lg-6">
                    <label for="invoiceCustomer" class="col-lg-6 control-label">Client</label>
                    <div class="col-lg-6">
                    <input type="text" class="form-control" id="invoiceCustomer"
                        ng-model="vm.invoice.customer" uib-typeahead="customer as customer.name for customer in vm.getCustomers($viewValue)" 
                        ng-disabled="vm.editMode" >
                    </div>
                </div>
            </fieldset>
            
            <h4>Produits</h4>    
            <hr />
        </div>
        
        <table class="table table-striped table-bordered table-fixed">
            <thead>
                <tr>
                    <th class="text-center mid-number">#</th>
                    <th>Produit</th>
                    <th class="text-right small-number">Quantité</th>
                    <th class="text-right mid-number">Prix/pce €</th>
                    <th class="text-right mid-number">Prix €</th>
                    <th class="text-right small-number">TVA %</th>
                    <th class="text-center"><i class="fa fa-gears"></i></th>
                </tr>    
            </thead>
            <tbody>
                <tr ng-repeat="product in vm.invoice.products">
                    <td class="text-center">{{product._id}}</td>    
                    <td>{{product.name}}</td>    
                    <td class="text-right">{{product.amount}}</td>    
                    <td class="text-right">{{product.priceSell}}</td>    
                    <td class="text-right">{{product.priceSell * product.amount}}</td>    
                    <td class="text-right">{{product.vat}}</td>    
                    <td class="text-center">
                        <div class="actions">
                            <TODO description="product type dropdown">T</TODO>
                            <a ng-click="removeProduct(product._id)"><i class="fa fa-trash"></i></a>
                        </div>
                    </td>
                </tr>    
            </tbody>
        </table>
        <div class="content">
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary">Valider</button>
                        <a type="reset" class="btn btn-default" ng-click="vm.cancel()">Annuler</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
