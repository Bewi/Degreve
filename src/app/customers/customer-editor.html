<section>
  <form name="vm.customerForm" class="form-horizontal" novalidate ng-submit="vm.submit()">
    <fieldset>
      <legend>{{ vm.editMode && 'Edition' || 'Ajout' }} d'un client</legend>
      <div class="form-group">
        <label for="customerName" class="col-lg-2 control-label">Nom</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="customerName" ng-model="vm.customer.name" autofocus required>
        </div>
      </div>
      <div class="form-group">
        <label for="customerAddress" class="col-lg-2 control-label">Adresse</label>
        <div class="col-lg-10" >
          <input type="text" class="form-control" id="customerAddress" ng-model="vm.customer.address" />
        </div>
      </div>
      <div class="form-group">
          <label for="customerPostCode" class="col-lg-2 control-label">Code postal</label>
          <div class="col-lg-10" >
            <input type="text" class="form-control" id="customerPostCode" ng-model="vm.customer.postcode" />
          </div>
      </div>
      <div class="form-group">
          <label for="customerLoc" class="col-lg-2 control-label">Location</label>
          <div class="col-lg-10" >
            <input type="text" class="form-control" id="customerLoc" ng-model="vm.customer.loc"/>
          </div>
      </div>
      <div class="form-group">
          <label for="customerVATNumber" class="col-lg-2 control-label">Numéro TVA</label>
          <div class="col-lg-10" >
            <input type="text" class="form-control" id="customerVATNumber" ng-model="vm.customer.vatNumber"/>
          </div>
      </div>
      <div class="form-group">
          <label for="customerGsm" class="col-lg-2 control-label">GSM</label></label>
          <div class="col-lg-10" >
            <input type="text" class="form-control" id="customerGsm" ng-model="vm.customer.gsm"/>
          </div>
      </div>
      <div class="form-group">
          <label for="customerPhone" class="col-lg-2 control-label">Téléphone</label></label>
          <div class="col-lg-10" >
            <input type="text" class="form-control" id="customerPhone" ng-model="vm.customer.phone" />
          </div>
      </div>
      <div class="form-group">
          <label for="customerMail" class="col-lg-2 control-label">E-Mail</label></label>
          <div class="col-lg-10" >
            <input type="email" class="form-control" id="customerMail" ng-model="vm.customer.mail" />
          </div>
      </div>
      <div class="form-group">
          <label for="customerPaymentDelay" class="col-lg-2 control-label">Échéance paiement</label></label>
          <div class="col-lg-2" >
            <input type="number" class="form-control" id="customerPaymentDelay" ng-model="vm.customer.paymentDelay" />
          </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <div class="pull-right">
            <button type="submit" class="btn btn-primary" ng-disabled="vm.customerForm.$dirty && vm.customerForm.$invalid">Valider</button>
            <a type="reset" class="btn btn-default" ng-click="vm.cancel()">Annuler</a>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
</section>
