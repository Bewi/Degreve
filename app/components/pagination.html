<ul class="pagination" ng-if="dm.pageCount > 1">
  <li class="first" ng-class="{ 'disabled': dm.currentPage == 0}" ng-click="dm.setPage(0)"><a><i class="fa fa-ellipsis-h"></i></a></li>
  <li class="prev" ng-class="{ 'disabled': dm.currentPage == 0}" ng-click="dm.setPage(dm.currentPage - 1)"><a><i class="fa fa-chevron-left"></i></a></li>
  <li ng-class="{ 'active': dm.currentPage == page}" ng-click="dm.setPage(page)"
      ng-repeat="page in dm.pages"><a>{{ page + 1 }}</a></li>
  <li class="next" ng-class="{ 'disabled': dm.currentPage == dm.pageCount - 1}" ng-click="dm.setPage(dm.currentPage + 1)"><a><i class="fa fa-chevron-right"></i></a></li>
  <li class="last" ng-class="{ 'disabled': dm.currentPage == dm.pageCount - 1}" ng-click="dm.setPage(dm.pageCount - 1)"><a><i class="fa fa-ellipsis-h"></i></a></li>
</ul>
